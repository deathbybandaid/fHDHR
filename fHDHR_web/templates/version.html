{% extends "base.html" %}

{% block content %}

  <h4 style="text-align: center;">fHDHR Version Information</h4>

  <div class="container">
    <table class="table-medium center action-col">
      <tbody>
        <tr>
          <th>Type</th>
          <th>Name</th>
          <th>Version</th>
          <th>Online Version</th>
        </tr>

        {% for key in list(version_dict.keys()) %}
          <tr>
            <td>{{ version_dict[key]["type"] }}</td>
            <td>{{ key }}</td>
            <td>{{ version_dict[key]["version"] }}</td>
            <td>{{ version_dict[key]["online_version"] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock %}
